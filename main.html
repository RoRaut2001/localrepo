<!DOCTYPE html>
<html>

   <head>
      <title>HTML Frames</title>
   </head>
	
   <frameset rows = "15%,80%">
      <frame name = "top" src = "title.html" />
      <frame name = "main" src = "index.html" />
     
   
      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>
      
   </frameset>
   
</html>
