<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>INSTA ICT</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background-color: #f0f0f0;
    }

    h1 {
        margin: 15% 0; /* 15% margin on top and bottom */
        text-align: center;
    }

    marquee {
        display: inline-block;
        padding: 10px; /* Adjust padding as needed */
        background-color: #3498db;
        color: #fff;
        white-space: nowrap; /* Prevent text from wrapping */
        overflow: hidden;
        border-radius: 10px; /* Optional: Add border radius for rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add box shadow for a subtle effect */
    }

    img {
        height: 50px; /* Adjust height as needed */
        margin-right: 10px; /* Add space between image and text */
    }
</style>
<body>
    <h1><marquee><img src="ICT_LOGO.jpg" alt="Company Logo"> INSTA ICT SOLUTIONS</marquee></h1>
</body>
</html>
